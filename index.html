<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  
</head>
<body>
  <main>
    <div class="result">
      <h1>Your Result</h1>
      <div class="outof">
        <p><strong>76</strong>of 100</p>
      </div>
      <h2>Great</h2>
      <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="summary">
      <h1>Summary</h1>
      <ul>
        <li>
          <img src="assets/images/icon-reaction.svg" alt="reaction">
          <p>Reaction</p>
          <strong>80 </strong> <span>/ 100</span>
          
        </li>
        <br/>
        <li>
          <img src="assets/images/icon-memory.svg" alt="memory">
          <p>Memory</p>
          <strong>92 </strong> <span>/ 100</span>
        </li>
        <br/>
        <li>
          <img src="assets/images/icon-verbal.svg" alt="verbal">
          <p>Verbal</p>
          <strong>61 </strong><span>/ 100</span>
        </li>
        <br>
        <li>
          <img src="assets/images/icon-visual.svg" alt="visual">
          <p>Visual</p>
          <strong>72 </strong><span>/ 100</span>
        </li>
      </ul>
      
      <button>
        Continue
      </button>
    </div>

  </main>
  
  
</body>
</html>
